<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" #form="ngForm" appDateCrossValidation [startDateControl]="start.control"
    [endDateControl]="end.control" startDateLabel="Hora inicio" endDateLabel="Hora fim">

    <ion-item>
      <ion-label position="stacked">Dia da semana</ion-label>
      <ion-select [(ngModel)]="businessHourModel.dayOfWeek" name="dayOfWeek" #dayOfWeek="ngModel" required>
        <ion-select-option *ngFor="let day of daysOfWeek" [value]="day.value">{{day.text}}</ion-select-option>
      </ion-select>
    </ion-item>
    <app-validation-container [control]="dayOfWeek.control"></app-validation-container>

    <ion-item>
      <ion-label position="stacked">Hora inicio</ion-label>
      <ion-datetime displayFormat="HH:mm" cancelText="Cancelar" doneText="Selecionar"
        [(ngModel)]="businessHourModel.start" name="start" #start="ngModel" required></ion-datetime>
    </ion-item>
    <app-validation-container [control]="start.control"></app-validation-container>

    <ion-item>
      <ion-label position="stacked">Hora fim</ion-label>
      <ion-datetime displayFormat="HH:mm" cancelText="Cancelar" doneText="Selecionar"
        [(ngModel)]="businessHourModel.end" name="end" #end="ngModel" required></ion-datetime>
    </ion-item>
    <app-validation-container [control]="end.control" [form]="form"></app-validation-container>

    <ion-button type="submit" class="ion-margin-vertical" color="primary" expand="block" [disabled]="form.form.invalid">
      Salvar
    </ion-button>
  </form>
</ion-content>
